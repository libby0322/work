         <div class="container">
            <div class="banner">
                <img src="work/images/banner01.jpg"
                alt="배너1">
                <h1>제7회 해운대 빛축제</h1>
            </div>
            <h1 class="text-center">회원가입</h1>
            <ul class="join-form">
                <li>
                   <label for="username">이름</label>
                   <input type="text" name="username" id="username" placeholder="이름" class="input-text">
                </li>
                <li>
                   <label for="userpass">비밀번호</label>
                   <input type="password" name="userpass" id="userpass" placeholder="비밀번호" class="input-text">
                </li>
                <li>
                 <label for="reuserpass">비밀번호확인</label>
                 <input type="password" name="reuserpass" id="reuserpass" placeholder="비밀번호확인" class="input-text">
                </li>
                <li>
                   <label for="useremail">이메일</label>
                   <input type="email" name="useremail" id="useremail" placeholder="이메일" class="input-text">
                </li>
              <li>
                 <label for="tel1">전화번호</label>
                 <input type="number" name="tel1" id="tel1" class="input-tel-text"> - 
                 <input type="number" name="tel2" class="input-tel-text"> -
                 <input type="number" name="tel3" class="input-tel-text">
              </li>
              <li>
                  <label for="image">사진</label>
                  <input type="file" name="image" id="image">
              </li>
              <li>
                  <label>성별</label>
                  <label class="label"><input type="radio" name="gender" value="female" checked> 여자 </label>
                  <label class="label"><input type="radio" name="gender" value="male"> 남자</label>
                  
              </li>
              <li>
                 <label>취미</label>
                 <label class="label">
                      <input type="checkbox" name="gongbu" value="공부" checked>
                      공부
                 </label>
                 <label class="label">
                     <input type="checkbox" name="sancheck" value="산책">
                     산책
                </label>
                <label class="label">
                     <input type="checkbox" name="dokseo" value="독서" checked>
                     독서
                </label>
            <label class="label">
                     <input type="checkbox" name="sports" value="스포츠">
             스포츠
            </label>
              </li>
             </ul>

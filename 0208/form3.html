<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="" method="get">
        <fieldset>
            <legend>기본정보</legend>
            <label for="username">이름: </label><br>
            <input type="text" name="username" id="username" placeholder="이름"><br>
            <label for="userid">아이디: </label><br>
            <input type="text" name="userid" id="username"placeholder="아이디">
            <input type="button" value="중복확인"><br>
            <label for="userpass">비밀번호: </label><br>
            <input type="password" name="userpass" id="password"placeholder="비밀번호"><br>
            <input type="password" name="userpass" id="password"placeholder="비밀번호확인"><br>
            <br><br>
            <label for="useremail">이메일: </label><br>
            <input type="text" name="useremail" id="useremail" placeholder="이메일"><br>
            <label for="usernumber">전화번호: </label><br>
            <input type="text" name="usernumber" id="usernumber" placeholder="전화번호"><br>
            <input type="text" name="usernumber" id="usernumber" placeholder="휴대폰"><br>
            <input type="text" name="usernumber" id="usernumber" placeholder="직장"><br>
            <br><br>
            <label for="useradd">주소: </label><br>
            <input type="text" name="useradd" id="useradd" placeholder="주소"><br>

            


        </fieldset>


    </form>
</body>
</html>
